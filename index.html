<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Universe - VL8R4eva</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Roboto, sans-serif; }
        canvas { display: block; }
        .profile-container { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 2000; }
        .profile-overlay { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #ff4400; box-shadow: 0 0 20px #ff4400; object-fit: cover; }
        .window { position: absolute; z-index: 1000; color: white; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 68, 0, 0.3); border-radius: 12px; padding: 15px; }
        h3 { margin: 0 0 10px 0; color: #ffaa00; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #333; }
        #btc-window { top: 20px; left: 20px; width: 250px; }
        #eth-window { top: 180px; left: 20px; width: 250px; }
        .price { font-size: 28px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="profile-container"><img src="https://raw.githubusercontent.com/iso1983/VL8R4eva/main/myface.png" class="profile-overlay"></div>
    <div id="btc-window" class="window"><h3>Bitcoin Terminal</h3><div class="price">$96,420.00</div></div>
    <div id="eth-window" class="window"><h3>Ethereum Terminal</h3><div class="price">$3,512.45</div></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        
        // --- RESOLUTION FIX 1: Narrower clipping planes ---
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 500, 2000000);
        camera.position.set(0, 40000, 180000);
        camera.layers.enable(0);
        camera.layers.enable(1);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            logarithmicDepthBuffer: false, // Turned off to prevent flickering at high distances
            powerPreference: "high-performance"
        });
        
        // --- RESOLUTION FIX 2: Set Pixel Ratio for crispness ---
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.5;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- LIGHTING ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.15));

        const lavaLight = new THREE.PointLight(0xff4400, 50, 1000000, 1.2);
        lavaLight.layers.set(0); 
        scene.add(lavaLight);

        const satLight = new THREE.DirectionalLight(0xffffff, 4);
        satLight.position.set(150000, 100000, 100000);
        satLight.layers.set(1); 
        scene.add(satLight);

        // --- RED LASER ---
        const laserGeo = new THREE.CylinderGeometry(500, 500, 1, 8);
        laserGeo.rotateX(Math.PI / 2); 
        const laserMat = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0 });
        const laser = new THREE.Mesh(laserGeo, laserMat);
        laser.layers.set(1);
        scene.add(laser);

        // Starfield
        const starGeo = new THREE.BufferGeometry();
        const starCoords = [];
        for(let i = 0; i < 30000; i++) starCoords.push((Math.random()-0.5)*3000000, (Math.random()-0.5)*3000000, (Math.random()-0.5)*3000000);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 150, color: 0xffffff })));

        const mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();
        
        let lavaPlanet, alienModel, satelliteModel;
        let alienOrbitAngle = 0;
        let laserTimer = 0;

        loader.load('./lavaplanet.glb', (gltf) => {
            lavaPlanet = gltf.scene;
            lavaPlanet.scale.set(18000, 18000, 18000);
            lavaPlanet.traverse(child => {
                if (child.isMesh) {
                    child.layers.set(0);
                    child.material.emissive = new THREE.Color(0xff2200);
                    child.material.emissiveIntensity = 20;
                }
            });
            scene.add(lavaPlanet);
            const mixer = new THREE.AnimationMixer(lavaPlanet);
            gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            mixers.push(mixer);
        });

        loader.load('./alien.glb', (gltf) => {
            alienModel = gltf.scene;
            alienModel.scale.set(8000, 8000, 8000);
            alienModel.traverse(c => { if(c.isMesh) c.layers.set(0); });
            scene.add(alienModel);
            const mixer = new THREE.AnimationMixer(alienModel);
            if (gltf.animations.length > 0) { mixer.clipAction(gltf.animations[0]).play(); mixers.push(mixer); }
        });

        loader.load('./satellite.glb', (gltf) => {
            satelliteModel = gltf.scene;
            satelliteModel.scale.set(8000, 8000, 8000);
            satelliteModel.position.set(110000, 25000, -60000);
            satelliteModel.traverse(child => { if (child.isMesh) child.layers.set(1); });
            scene.add(satelliteModel);
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            mixers.forEach(m => m.update(delta));
            
            if(lavaPlanet) lavaPlanet.rotation.y += 0.001;

            if (alienModel) {
                alienOrbitAngle += 0.005;
                alienModel.position.x = Math.cos(alienOrbitAngle) * 45000;
                alienModel.position.z = Math.sin(alienOrbitAngle) * 45000;
                alienModel.lookAt(0, 0, 0);
            }

            if (satelliteModel) {
                satelliteModel.rotation.y += 0.003;
                laserTimer += delta;
                if (laserTimer >= 3) laserTimer = 0;
                if (laserTimer < 0.3) { 
                    laser.position.copy(satelliteModel.position);
                    laser.quaternion.copy(satelliteModel.quaternion);
                    laser.translateZ(5000); 
                    laser.scale.z = 200000; 
                    laser.material.opacity = 1.0 - (laserTimer * 3);
                } else {
                    laser.material.opacity = 0;
                }
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
