<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Universe with Alien - VL8R4eva</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }

        .profile-container {
            position: absolute; 
            top: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 1000; 
            cursor: pointer;
        }

        .profile-overlay {
            width: 110px; 
            height: 110px; 
            border-radius: 50%;
            border: 3px solid #ff4400; 
            box-shadow: 0 0 25px #ff4400;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: cover;
            background-color: #000;
        }

        .profile-overlay:hover { 
            transform: scale(1.15); 
            box-shadow: 0 0 50px #ffaa00; 
            border-color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://raw.githubusercontent.com/iso1983/VL8R4eva/main/myface.png" class="profile-overlay">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 3000000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping; 
        renderer.toneMappingExposure = 2.5; 
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        camera.position.set(0, 80000, 250000);

        // --- Lighting ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.15); 
        scene.add(ambient);
        const lavaLight = new THREE.PointLight(0xff4400, 60, 1000000, 1.5);

        // --- Stars ---
        const starCoords = [];
        for(let i = 0; i < 30000; i++) starCoords.push((Math.random()-0.5)*2000000, (Math.random()-0.5)*2000000, (Math.random()-0.5)*2000000);
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 150, color: 0xffffff })));

        const mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();
        
        // Motion variables
        let lavaPlanet, alienModel;
        let orbitAngle = 0;
        let alienOrbitAngle = 0;
        const orbitRadius = 150000;
        const orbitSpeed = 0.0002;

        // 1. LOAD LAVA PLANET
        loader.load('./lavaplanet.glb', (gltf) => {
            lavaPlanet = gltf.scene;
            lavaPlanet.scale.set(18000, 18000, 18000);
            
            lavaPlanet.traverse(child => {
                if (child.isMesh) {
                    child.material.emissive = new THREE.Color(0xff3300);
                    child.material.emissiveIntensity = 20; 
                }
            });

            lavaPlanet.add(lavaLight);
            scene.add(lavaPlanet);

            const mixer = new THREE.AnimationMixer(lavaPlanet);
            gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            mixers.push(mixer);
        });

        // 2. LOAD ALIEN.GLB
        loader.load('./alien.glb', (gltf) => {
            alienModel = gltf.scene;
            
            // Scaled large enough to see against the planet
            alienModel.scale.set(8000, 8000, 8000); 
            
            scene.add(alienModel);

            const mixer = new THREE.AnimationMixer(alienModel);
            if (gltf.animations.length > 0) {
                mixer.clipAction(gltf.animations[0]).play();
                mixers.push(mixer);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            mixers.forEach(m => m.update(delta));
            
            if(lavaPlanet) {
                // Planet Orbit
                orbitAngle += orbitSpeed;
                lavaPlanet.position.x = Math.cos(orbitAngle) * orbitRadius;
                lavaPlanet.position.z = Math.sin(orbitAngle) * orbitRadius;
                lavaPlanet.position.y = Math.sin(orbitAngle * 0.5) * 20000;
                lavaPlanet.rotation.y += 0.001;

                // Alien Orbit (Following the planet)
                if (alienModel) {
                    alienOrbitAngle += 0.005; // Alien moves faster than planet
                    const alienDist = 45000; // Distance from planet center
                    
                    alienModel.position.x = lavaPlanet.position.x + Math.cos(alienOrbitAngle) * alienDist;
                    alienModel.position.z = lavaPlanet.position.z + Math.sin(alienOrbitAngle) * alienDist;
                    alienModel.position.y = lavaPlanet.position.y + Math.cos(alienOrbitAngle * 0.5) * 10000;
                    
                    // Point alien toward the planet or movement direction
                    alienModel.lookAt(lavaPlanet.position);
                }

                lavaLight.intensity = 60 + Math.sin(Date.now() * 0.001) * 15;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
