<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Alien Swarm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 2000, 6000);

        // --- BRIGHT LIGHTING & STARS ---
        scene.add(new THREE.AmbientLight(0xffffff, 4.0)); 
        const light = new THREE.DirectionalLight(0xffffff, 2.0);
        light.position.set(2000, 2000, 2000);
        scene.add(light);

        const starCoords = [];
        for(let i = 0; i < 20000; i++) starCoords.push((Math.random() - 0.5) * 50000, (Math.random() - 0.5) * 50000, (Math.random() - 0.5) * 50000);
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 4, color: 0xffffff })));

        // --- Planets ---
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 64, 64), new THREE.MeshStandardMaterial({ color }));
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * 6.28, radius };
            scene.add(group);
            planets.push(group);
        };
        createPlanet(200, 0x2244ff, 2000, 0.002); 
        createPlanet(150, 0xff5500, 3500, 0.0015); 
        createPlanet(250, 0x88cc88, 5000, 0.001); 

        // --- Alien Setup ---
        let aliens = [];
        let mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();

        loader.load('./human1.glb', (gltf) => {
            const baseScene = gltf.scene;
            
            // Normalize center and size
            const box = new THREE.Box3().setFromObject(baseScene);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const scaleFactor = 1500 / Math.max(size.x, size.y, size.z); // EVEN BIGGER SIZE

            for(let i = 0; i < 6; i++) {
                // We use standard clone, but we must create a new Mixer for each clone
                const alienClone = baseScene.clone();
                alienClone.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                // Fix the "sinking" by offsetting the cloned mesh by its center
                alienClone.position.set(0,0,0); 
                
                const targetPlanet = planets[i % planets.length];
                alienClone.userData = { 
                    targetPlanet, 
                    orbitAngle: Math.random() * 6.28, 
                    orbitDist: targetPlanet.userData.radius + 1500,
                    orbitSpeed: 0.005 + Math.random() * 0.005,
                    yOffset: (Math.random() - 0.5) * 500
                };

                // ANIMATION FIX: Attach the animation from the original GLTF to this specific clone
                if (gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(alienClone);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                    mixers.push(mixer);
                }

                scene.add(alienClone);
                aliens.push(alienClone);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Run animations
            for (const mixer of mixers) mixer.update(delta);

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle)*p.userData.distance, 0, Math.sin(p.userData.angle)*p.userData.distance);
            });

            aliens.forEach(a => {
                const p = a.userData.targetPlanet;
                a.userData.orbitAngle += a.userData.orbitSpeed;
                
                // Flight logic: Follow the planet
                a.position.set(
                    p.position.x + Math.cos(a.userData.orbitAngle) * a.userData.orbitDist,
                    p.position.y + a.userData.yOffset,
                    p.position.z + Math.sin(a.userData.orbitAngle) * a.userData.orbitDist
                );
                
                a.lookAt(p.position);
                a.rotateY(Math.PI); 
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
