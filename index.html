<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Alien Swarm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 3000, 8000);

        // --- BRIGHT LIGHTING ---
        scene.add(new THREE.AmbientLight(0xffffff, 5.0)); 
        const light = new THREE.DirectionalLight(0xffffff, 3.0);
        light.position.set(2000, 2000, 2000);
        scene.add(light);

        // --- RESTORED STARFIELD ---
        const starCoords = [];
        for(let i = 0; i < 20000; i++) starCoords.push((Math.random() - 0.5) * 60000, (Math.random() - 0.5) * 60000, (Math.random() - 0.5) * 60000);
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 5, color: 0xffffff })));

        // --- Planets ---
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 64, 64), new THREE.MeshStandardMaterial({ color }));
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * 6.28, radius };
            scene.add(group);
            planets.push(group);
        };
        createPlanet(250, 0x2244ff, 2500, 0.002); 
        createPlanet(180, 0xff5500, 4500, 0.0015); 
        createPlanet(300, 0x88cc88, 6500, 0.001); 

        // --- Alien Swarm ---
        let aliens = [];
        let mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();

        loader.load('./human1.glb', (gltf) => {
            const originalModel = gltf.scene;
            
            // 1. CENTER THE PIVOT POINT: This fixes the "flying way below" issue
            const box = new THREE.Box3().setFromObject(originalModel);
            const center = box.getCenter(new THREE.Vector3());
            originalModel.position.sub(center); // Centers the model on 0,0,0

            // 2. MASSIVE SCALE: Increased significantly
            const size = box.getSize(new THREE.Vector3());
            const scaleFactor = 2500 / Math.max(size.x, size.y, size.z); 

            for(let i = 0; i < 6; i++) {
                // Wrap centered model in a group so rotation and translation don't conflict
                const alienGroup = new THREE.Group();
                const alienClone = i === 0 ? originalModel : originalModel.clone();
                alienGroup.add(alienClone);
                
                alienGroup.scale.set(scaleFactor, scaleFactor, scaleFactor);
                const targetPlanet = planets[i % planets.length];
                
                alienGroup.userData = { 
                    targetPlanet, 
                    orbitAngle: Math.random() * 6.28, 
                    orbitDist: targetPlanet.userData.radius + 2000,
                    orbitSpeed: 0.008 + Math.random() * 0.005,
                    yOffset: (Math.random() - 0.5) * 500 // Keeps them closer to the center line
                };

                // Link Animation
                const mixer = new THREE.AnimationMixer(alienClone);
                if (gltf.animations.length > 0) {
                    mixer.clipAction(gltf.animations[0]).play();
                    mixers.push(mixer);
                }

                scene.add(alienGroup);
                aliens.push(alienGroup);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Run animations
            mixers.forEach(m => m.update(delta));

            // Move Planets
            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle)*p.userData.distance, 0, Math.sin(p.userData.angle)*p.userData.distance);
            });

            // Move Aliens
            aliens.forEach(a => {
                const p = a.userData.targetPlanet;
                a.userData.orbitAngle += a.userData.orbitSpeed;
                
                // Flight logic: Follow the planet exactly on its horizontal plane
                a.position.set(
                    p.position.x + Math.cos(a.userData.orbitAngle) * a.userData.orbitDist,
                    p.position.y + a.userData.yOffset, 
                    p.position.z + Math.sin(a.userData.orbitAngle) * a.userData.orbitDist
                );
                
                a.lookAt(p.position);
                a.rotateY(Math.PI); 
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
