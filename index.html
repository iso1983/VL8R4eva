<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Super Zoom - Final Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #ui { 
            position: absolute; top: 10px; left: 10px; color: yellow; 
            font-family: 'Courier New', Courier, monospace; pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ui">CLICK ALIEN TO SUPER-ZOOM | PRESS SPACE TO RESET</div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        // CHANGED: near plane from 10 to 1 to allow closer zooming without clipping
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 5000000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 40000, 80000);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 10.0)); 
        const light = new THREE.DirectionalLight(0xffffff, 5.0);
        light.position.set(20000, 20000, 20000);
        scene.add(light);

        // Starfield - Smaller size to look better when zoomed
        const starCoords = [];
        for(let i = 0; i < 20000; i++) starCoords.push((Math.random()-0.5)*1000000, (Math.random()-0.5)*1000000, (Math.random()-0.5)*1000000);
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 100, color: 0xffffff })));

        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 64, 64), new THREE.MeshStandardMaterial({ color }));
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * 6.28 };
            scene.add(group);
            planets.push(group);
        };
        createPlanet(1200, 0x2244ff, 25000, 0.001); 
        createPlanet(1000, 0xff5500, 45000, 0.0008); 

        let aliens = [];
        let mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        loader.load('./human1.glb', (gltf) => {
            const originalModel = gltf.scene;
            const box = new THREE.Box3().setFromObject(originalModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Re-centering the model internal geometry
            originalModel.position.set(-center.x, -center.y, -center.z);

            const scaleFactor = 120000 / Math.max(size.x, size.y, size.z); 

            for(let i = 0; i < 4; i++) {
                const alienWrapper = new THREE.Group();
                const alienClone = i === 0 ? originalModel : originalModel.clone();
                alienWrapper.add(alienClone);
                alienWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                const targetPlanet = planets[i % planets.length];
                alienWrapper.userData = { 
                    targetPlanet, 
                    orbitAngle: Math.random() * 6.28, 
                    orbitDist: 50000 + (Math.random() * 10000), 
                    orbitSpeed: 0.001,
                };

                const mixer = new THREE.AnimationMixer(alienClone);
                if (gltf.animations.length > 0) {
                    mixer.clipAction(gltf.animations[0]).play();
                    mixers.push(mixer);
                }

                scene.add(alienWrapper);
                aliens.push(alienWrapper);
            }
        });

        // FIXED ZOOM INTERACTION
        window.addEventListener('mousedown', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(aliens, true);

            if (intersects.length > 0) {
                let target = intersects[0].object;
                while (target.parent && !aliens.includes(target)) {
                    target = target.parent;
                }

                // Parent the camera to the alien so it stays locked
                target.add(camera);
                
                // Adjust position relative to the alien's local scale
                // 1.5 units in front of the center
                camera.position.set(0, 0.2, 1.2); 
                camera.lookAt(0,0,0);
                
                controls.enabled = false;
            }
        });

        // SPACEBAR TO RESET
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                scene.add(camera);
                camera.position.set(0, 40000, 80000);
                controls.target.set(0, 0, 0);
                controls.enabled = true;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            for (const mixer of mixers) mixer.update(delta);

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle)*p.userData.distance, 0, Math.sin(p.userData.angle)*p.userData.distance);
            });

            aliens.forEach(a => {
                const p = a.userData.targetPlanet;
                a.userData.orbitAngle += a.userData.orbitSpeed;
                a.position.set(
                    p.position.x + Math.cos(a.userData.orbitAngle) * a.userData.orbitDist,
                    0, 
                    p.position.z + Math.sin(a.userData.orbitAngle) * a.userData.orbitDist
                );
                a.lookAt(p.position);
                a.rotateY(Math.PI); 
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
