<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Colossal Alien Swarm - Click to Zoom</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #hint { 
            position: absolute; top: 10px; left: 10px; color: white; 
            font-family: sans-serif; pointer-events: none; text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="hint">Click a Giant Alien to Zoom In</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 2000000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 20000, 40000);
        controls.enableDamping = true;

        // --- Lighting ---
        scene.add(new THREE.AmbientLight(0xffffff, 10.0)); 
        const light = new THREE.DirectionalLight(0xffffff, 5.0);
        light.position.set(10000, 10000, 10000);
        scene.add(light);

        // --- Starfield ---
        const starCoords = [];
        for(let i = 0; i < 30000; i++) {
            starCoords.push((Math.random() - 0.5) * 500000, (Math.random() - 0.5) * 500000, (Math.random() - 0.5) * 500000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 40, color: 0xffffff })));

        // --- Planets ---
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 64, 64), new THREE.MeshStandardMaterial({ color }));
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * 6.28, radius };
            scene.add(group);
            planets.push(group);
        };
        createPlanet(800, 0x2244ff, 15000, 0.001); 
        createPlanet(600, 0xff5500, 25000, 0.0008); 
        createPlanet(1000, 0x88cc88, 35000, 0.0005); 

        // --- Swarm Logic ---
        let aliens = [];
        let mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();

        // Target for camera zoom
        let targetAlien = null;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        loader.load('./human1.glb', (gltf) => {
            const originalModel = gltf.scene;
            const box = new THREE.Box3().setFromObject(originalModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            originalModel.position.set(-center.x, -center.y, -center.z);

            const scaleFactor = 80000 / Math.max(size.x, size.y, size.z); 

            for(let i = 0; i < 4; i++) {
                const alienWrapper = new THREE.Group();
                const alienClone = i === 0 ? originalModel : originalModel.clone();
                alienWrapper.add(alienClone);
                alienWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                const targetPlanet = planets[i % planets.length];
                alienWrapper.userData = { 
                    targetPlanet, 
                    orbitAngle: Math.random() * 6.28, 
                    orbitDist: 35000 + (Math.random() * 5000), 
                    orbitSpeed: 0.0015,
                };

                const mixer = new THREE.AnimationMixer(alienClone);
                if (gltf.animations.length > 0) {
                    mixer.clipAction(gltf.animations[0]).play();
                    mixers.push(mixer);
                }

                scene.add(alienWrapper);
                aliens.push(alienWrapper);
            }
        });

        // --- Click Interaction ---
        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(aliens, true);

            if (intersects.length > 0) {
                // Find the top-level wrapper group
                let obj = intersects[0].object;
                while (obj.parent && !aliens.includes(obj)) {
                    obj = obj.parent;
                }
                targetAlien = obj;
            } else {
                targetAlien = null; // Click space to reset target
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            for (const mixer of mixers) mixer.update(delta);

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle)*p.userData.distance, 0, Math.sin(p.userData.angle)*p.userData.distance);
            });

            aliens.forEach(a => {
                const p = a.userData.targetPlanet;
                a.userData.orbitAngle += a.userData.orbitSpeed;
                a.position.set(
                    p.position.x + Math.cos(a.userData.orbitAngle) * a.userData.orbitDist,
                    0, 
                    p.position.z + Math.sin(a.userData.orbitAngle) * a.userData.orbitDist
                );
                a.lookAt(p.position);
                a.rotateY(Math.PI); 
            });

            // Camera Follow Logic
            if (targetAlien) {
                const targetPos = new THREE.Vector3();
                targetAlien.getWorldPosition(targetPos);
                
                // Position camera slightly offset from alien
                const offset = new THREE.Vector3(0, 15000, 30000); 
                camera.position.lerp(targetPos.clone().add(offset), 0.05);
                controls.target.lerp(targetPos, 0.05);
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
