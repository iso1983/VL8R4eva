<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Alien Swarm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 50000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 1500, 3500);

        // --- LIGHTING RESTORATION ---
        // High intensity ambient light to ensure nothing is dark
        scene.add(new THREE.AmbientLight(0xffffff, 4.0)); 
        const sunLight = new THREE.DirectionalLight(0xffffff, 3.0);
        sunLight.position.set(2000, 2000, 2000);
        scene.add(sunLight);

        // --- STARFIELD RESTORATION ---
        const starCoords = [];
        for(let i = 0; i < 15000; i++) {
            starCoords.push((Math.random() - 0.5) * 30000, (Math.random() - 0.5) * 30000, (Math.random() - 0.5) * 30000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 3, color: 0xffffff }));
        scene.add(stars);

        // --- Planets ---
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 32, 32), new THREE.MeshStandardMaterial({ color }));
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * 6.28, radius };
            scene.add(group);
            planets.push(group);
        };
        createPlanet(80, 0x2244ff, 1200, 0.002); 
        createPlanet(60, 0xff5500, 1800, 0.0015); 
        createPlanet(100, 0x88cc88, 2500, 0.001); 

        // --- Alien Setup ---
        let aliens = [];
        let mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();

        loader.load('./human1.glb', (gltf) => {
            const originalModel = gltf.scene;
            
            // --- MASSIVE SIZE INCREASE ---
            // This manually sets the scale much higher than before
            const box = new THREE.Box3().setFromObject(originalModel);
            const size = box.getSize(new THREE.Vector3());
            // Scaling to be roughly 500 units tall (much larger than the planets)
            const scaleFactor = 600 / Math.max(size.x, size.y, size.z); 

            for(let i = 0; i < 6; i++) {
                const alien = i === 0 ? gltf.scene : gltf.scene.clone();
                alien.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                const targetPlanet = planets[i % planets.length];
                alien.userData = { 
                    targetPlanet, 
                    orbitAngle: Math.random() * 6.28, 
                    orbitDist: targetPlanet.userData.radius + 800, // Orbits much further out
                    orbitSpeed: 0.003 + Math.random() * 0.003,
                    yOffset: (Math.random() - 0.5) * 800
                };

                // Setup Animation
                if (gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(alien);
                    const action = mixer.clipAction(gltf.animations[0]); 
                    action.play();
                    mixers.push(mixer);
                }

                scene.add(alien);
                aliens.push(alien);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            for (const mixer of mixers) {
                mixer.update(delta);
            }

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle)*p.userData.distance, 0, Math.sin(p.userData.angle)*p.userData.distance);
            });

            aliens.forEach(a => {
                a.userData.orbitAngle += a.userData.orbitSpeed;
                const p = a.userData.targetPlanet;
                a.position.set(
                    p.position.x + Math.cos(a.userData.orbitAngle) * a.userData.orbitDist,
                    p.position.y + a.userData.yOffset,
                    p.position.z + Math.sin(a.userData.orbitAngle) * a.userData.orbitDist
                );
                a.lookAt(p.position);
                a.rotateY(Math.PI); 
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
