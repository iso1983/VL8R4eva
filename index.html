<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Giant Battle</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 25000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 800, 1500);

        // --- Lighting ---
        const sunLight = new THREE.PointLight(0xffffff, 5, 10000, 1);
        sunLight.position.set(1000, 1000, 1000);
        scene.add(sunLight);
        
        const fillLight = new THREE.DirectionalLight(0x00ffff, 1.5);
        fillLight.position.set(-1000, 500, -500);
        scene.add(fillLight);
        scene.add(new THREE.AmbientLight(0x222222));

        // --- GLTF Model Loader (The Cosmic Giant) ---
        let cosmicGiant = null;
        const loader = new GLTFLoader();

        // Load the 7MB model you downloaded
        loader.load('./giant.glb', (gltf) => {
            cosmicGiant = gltf.scene;
            
            // Adjust scale (You may need to change 200 based on the model's actual size)
            cosmicGiant.scale.set(200, 200, 200); 
            cosmicGiant.position.set(0, 0, 0);

            // Give him the metallic obsidian look
            cosmicGiant.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x050505,
                        metalness: 0.9,
                        roughness: 0.2,
                        emissive: 0x00ffff,
                        emissiveIntensity: 0.05
                    });
                }
            });

            scene.add(cosmicGiant);
        }, undefined, (error) => {
            console.error('An error happened while loading the model:', error);
        });

        // --- Starfield ---
        const starCoords = [];
        for(let i=0; i<15000; i++) {
            starCoords.push((Math.random()-0.5)*15000, (Math.random()-0.5)*15000, (Math.random()-0.5)*15000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 2, color: 0xffffff })));

        // --- Planet Detail Generator ---
        const createPlanetTexture = (color) => {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 512;
            const context = canvas.getContext('2d');
            context.fillStyle = color;
            context.fillRect(0, 0, 1024, 512);
            for(let i=0; i<3000; i++) {
                context.fillStyle = `rgba(0,0,0,${Math.random() * 0.3})`;
                context.beginPath();
                context.arc(Math.random()*1024, Math.random()*512, Math.random()*5, 0, Math.PI*2);
                context.fill();
            }
            return new THREE.CanvasTexture(canvas);
        };

        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const geometry = new THREE.SphereGeometry(radius, 64, 64);
            const material = new THREE.MeshStandardMaterial({ 
                map: createPlanetTexture(color),
                bumpScale: 1.5,
                metalness: 0.1,
                roughness: 0.8 
            });
            const planet = new THREE.Mesh(geometry, material);
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * Math.PI * 2, radius };
            scene.add(group);
            planets.push(group);
        };

        createPlanet(50, '#2244ff', 700, 0.002); 
        createPlanet(35, '#ff5500', 1000, 0.0015); 
        createPlanet(60, '#88cc88', 1400, 0.001); 

        // --- Ships & Lasers ---
        const ships = [];
        const lasers = [];
        const createShip = (teamColor) => {
            const group = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: teamColor });
            group.add(new THREE.Mesh(new THREE.BoxGeometry(4, 2, 10), mat));
            const targetPlanet = planets[Math.floor(Math.random() * planets.length)];
            group.userData = { 
                team: teamColor, 
                targetPlanet: targetPlanet,
                orbitAngle: Math.random() * Math.PI * 2,
                orbitSpeed: 0.01 + Math.random() * 0.01,
                orbitDistance: targetPlanet.userData.radius + 40,
                lastShot: 0 
            };
            scene.add(group);
            ships.push(group);
        };

        for(let i=0; i<30; i++) createShip(i % 2 === 0 ? 0x00f0ff : 0xff0055);

        function shootLaser(ship) {
            const laser = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 30), new THREE.MeshBasicMaterial({ color: ship.userData.team }));
            laser.position.copy(ship.position);
            laser.quaternion.copy(ship.quaternion);
            laser.rotateX(Math.PI / 2);
            laser.userData = { life: 100 };
            scene.add(laser);
            lasers.push(laser);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Animate Giant if loaded
            if (cosmicGiant) {
                cosmicGiant.position.y = Math.sin(Date.now() * 0.0005) * 25;
                cosmicGiant.rotation.y += 0.001;
            }

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle) * p.userData.distance, 0, Math.sin(p.userData.angle) * p.userData.distance);
                p.rotation.y += 0.005;
            });

            ships.forEach(ship => {
                const p = ship.userData.targetPlanet;
                ship.userData.orbitAngle += ship.userData.orbitSpeed;
                ship.position.set(
                    p.position.x + Math.cos(ship.userData.orbitAngle) * ship.userData.orbitDistance,
                    p.position.y + Math.sin(ship.userData.orbitAngle * 0.5) * 20,
                    p.position.z + Math.sin(ship.userData.orbitAngle) * ship.userData.orbitDistance
                );
                ship.lookAt(p.position);
                ship.rotateY(Math.PI / 2);

                if (Date.now() - ship.userData.lastShot > 15000 && Math.random() > 0.999) {
                    shootLaser(ship);
                    ship.userData.lastShot = Date.now();
                }
            });

            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].translateY(15);
                if (--lasers[i].userData.life <= 0) {
                    scene.remove(lasers[i]);
                    lasers.splice(i, 1);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
