<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Human Flight</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 25000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 800, 1500);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0)); 
        const sunLight = new THREE.PointLight(0xffffff, 10, 10000);
        sunLight.position.set(1000, 1000, 1000);
        scene.add(sunLight);

        // Starfield
        const starCoords = [];
        for(let i=0; i<15000; i++) {
            starCoords.push((Math.random()-0.5)*15000, (Math.random()-0.5)*15000, (Math.random()-0.5)*15000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 2, color: 0xffffff })));

        // Planets
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(
                new THREE.SphereGeometry(radius, 32, 32),
                new THREE.MeshStandardMaterial({ color: color, metalness: 0.1, roughness: 0.8 })
            );
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * Math.PI * 2, radius };
            scene.add(group);
            planets.push(group);
        };
        createPlanet(50, 0x2244ff, 700, 0.002); 
        createPlanet(35, 0xff5500, 1000, 0.0015); 
        createPlanet(60, 0x88cc88, 1400, 0.001); 

        // --- Human Loader ---
        const humans = [];
        const loader = new GLTFLoader();

        loader.load('./human1.glb', (gltf) => {
            const baseModel = gltf.scene;

            // 1. MASSIVE SCALE FIX: 
            // If they were invisible before, they were likely 1 unit tall. 
            // Setting this to 100 makes them visible near the 50-radius planets.
            baseModel.scale.set(100, 100, 100); 

            // 2. VISIBILITY FIX:
            // This ensures the model isn't pitch black.
            baseModel.traverse((child) => {
                if (child.isMesh) {
                    child.material.emissive = new THREE.Color(0xffffff);
                    child.material.emissiveIntensity = 0.3;
                }
            });

            for(let i=0; i<20; i++) {
                const clone = baseModel.clone();
                const targetPlanet = planets[Math.floor(Math.random() * planets.length)];
                
                clone.userData = { 
                    targetPlanet: targetPlanet,
                    orbitAngle: Math.random() * Math.PI * 2,
                    orbitSpeed: 0.005 + Math.random() * 0.01,
                    orbitDistance: targetPlanet.userData.radius + 150,
                    yOffset: (Math.random() - 0.5) * 100
                };

                scene.add(clone);
                humans.push(clone);
            }
            console.log("Humans added to scene:", humans.length);
        });

        function animate() {
            requestAnimationFrame(animate);

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle) * p.userData.distance, 0, Math.sin(p.userData.angle) * p.userData.distance);
                p.rotation.y += 0.005;
            });

            humans.forEach(h => {
                const p = h.userData.targetPlanet;
                h.userData.orbitAngle += h.userData.orbitSpeed;
                
                h.position.set(
                    p.position.x + Math.cos(h.userData.orbitAngle) * h.userData.orbitDistance,
                    p.position.y + h.userData.yOffset,
                    p.position.z + Math.sin(h.userData.orbitAngle) * h.userData.orbitDistance
                );
                
                h.lookAt(p.position);
                h.rotateY(Math.PI); // Adjust this if they are flying backwards
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
